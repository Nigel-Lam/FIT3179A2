<html>

  <head>
    <title>Title</title>
      
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
      integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  </head>
  <body>
    
    <div class="page">
      
      <div class="pure-g"> <!-- title -->
        <div class="pure-u-1-1">
          <h1>Why Australia should make use of its massive Uranium Deposits</h1>
        </div>
      </div> <!-- end title -->
    
      <div class="pure-g">   <!-- row 1 -->
          <div class="pure-u-1-2">
            <div id="pie" class="vis-container"></div>
          </div>
        
          <div class="pure-u-1-2">
            <div class="description description-left">
              <p>Currently, Australia holds 28% of the worlds Uranium deposit.</p>
            </div>     
          </div>
      </div> <!-- end row 1 -->
      
      <div class="pure-g"> <!-- row 2 -->
        <div class="pure-u-1-2">
          <div class="description description-left">
            <h2></h2>
            <p>Text</p>
          </div>     
        </div>
        
        <div class="pure-u-1-2">
          <div id="bubble" class="vis-container"></div>
        </div>
      </div> <!-- end row 2 -->     
        
    </div> <!-- end page -->

    <script type="text/javascript">
      var bubbleChart = "./EnergyDensity.vl.json"
      var pieChart = "./countryUraniumDeposit.vl.json"
      var radarChart = "./Radar.vl.json"
      var ausMap = "./mineLocation.vl.json"
      
      vegaEmbed('#bubble', bubbleChart, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);

      vegaEmbed('#pie', pieChart, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);

      vegaEmbed('#radar', radarChart, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);

      vegaEmbed('#map1', ausMap, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);
    </script>      
  </body>
</html>
